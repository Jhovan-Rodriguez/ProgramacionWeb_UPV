<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
      <!-- SweetAlert2 -->
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body style="background: rgb(63,94,251)">
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
          <div class="col-5 align-self-center" >
            <div class="card card-primary">
                <div class="card-header">
                  <h2 class="card-title" style="text-align: center;">Login</h2>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                
                <form id="formularioLogin" novalidate>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Usuario</label>
                      <input type="text" name="user" class="form-control" id="inputUser" placeholder="Ingresa el usuario">
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ingresa la contraseña">
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button id="guardar" type="submit" class="btn btn-primary">Acceder</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-validation -->
    <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/additional-methods.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
