    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
          <div class="col-5 align-self-center" >
            <div class="card card-primary" style="margin-top: 30px;">
                <div class="card-header">
                  <h3 class="card-title">Ingresar usuarios</h3>
                </div>
                <!-- /.card-header -->
                              <!-- form start -->
              <form id="formulario">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputuser">Ingresa usuario (*)</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario"  >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Ingresa el nombre (*)</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre"  >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Ingresa el correo electrónico (*)</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa el correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Ingresa la contraseña (*)</label>
                    <input type="password" class="form-control" id="password1" placeholder="Ingresa tu contraseña"  >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirma tu contraseña (*)</label>
                    <input type="password" class="form-control" id="password2" placeholder="Confirma tu  contraseña"  >
                  </div>
                  <label for="form-check">Ingresa tus hobbies</label>
                  <div class="form-check">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="Deportes">
                            <label class="form-check-label" for="exampleCheck1">Deportes</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="Leer">
                            <label class="form-check-label" for="exampleCheck1">Leer</label>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="VideoJuegos">
                            <label class="form-check-label" for="exampleCheck1">Videojuegos</label>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="Programar">
                            <label class="form-check-label" for="exampleCheck1">Programar</label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default" id="AbrirModal" style="display: none;">
            Launch Default Modal
        </button>
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Datos ingresados</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="parrafoUsuario"></p>
                  
                  <p id="parrafoNombre"></p>
                  
                  <p id="parrafoCorreo"></p>
                  
                  <p id="parrafoContra1"></p>
                  
                  <p id="parrafoContra2"></p>
                  
                  <p id="parrafoHobbies"></p>

                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
