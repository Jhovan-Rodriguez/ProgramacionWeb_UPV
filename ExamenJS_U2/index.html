<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body style="background: rgb(63,94,251)">

  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="login-box" style="margin-top: 200px;">
          <!-- /.login-logo -->
          <div class="card card-outline card-dark">
            <div class="card-header text-center">
              <a href="#" class="h1"><b>Watch</b>Zone</a>
            </div>
            <div class="card-body">
              <p class="login-box-msg">Ingresa a nuestra tienda!</p>
              <form id="formulario" class="needs-validation" novalidate>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Usuario" id="user" required>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-5">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
      
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/login.js"></script>
  </body>
</html>
