<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <br>
                <h2>Registro de producto</h2>
                <br>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="dashboardVendedor.html">Dashboard</a></li>
                      <li class="breadcrumb-item"><a href="vendedor.html"">Vendedor</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Agregar producto</li>
                    </ol>
                  </nav>
                  <br>
                <form id="formulario" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class="form-label">ID del producto</label>
                                <input type="number" class="form-control" placeholder="ID del producto" id="id" required>
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                                <input type="text" class="form-control" placeholder="Nombre del producto" id="nombre" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Descripción</label>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="desc" required></textarea>
                        <label for="floatingTextarea">Ingresa descripción del producto</label>
                      </div> 
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Precio</label>
                                <input type="number" class="form-control" placeholder="Precio" id="precio" required>
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1" class="form-label">Fecha de captura</label>
                                <input type="date" class="form-control" placeholder="fecha" id="fecha" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Notas</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="notas" required></textarea>
                            <label for="floatingTextarea">Ingresa nota del producto</label>
                          </div>                    
                        </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <br>
                    <br>
                  </form>
                  <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" id="modal" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: none;">
                        Launch demo modal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" id="modal" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Producto ingresado</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="contenido">
                            
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cerrar()" >Close</button>
                            </div>
                        </div>
                        </div>
                    </div>

            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/producto.js"></script>
</body>
</html>
